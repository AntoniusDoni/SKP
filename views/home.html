<!DOCTYPE html>

<head>
    <title>Survei Kepuasan Pelanggan</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet" href="plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <style>
        .radio {
            display: none;
        }

        .emoji {
            font-size: 80px;
            padding: 5px 10px;
            cursor: pointer;
            display: inline-block;
        }

        #mood-1:checked~.emoji-1,
        #mood-2:checked~.emoji-2,
        #mood-3:checked~.emoji-3,
        #mood-4:checked~.emoji-4,
        #mood-5:checked~.emoji-5 {
            background-color: #11111112;
        }

        body {
            background-color: #033c37;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center pb-5">Survei Kepuasan Pelanggan</h1>
        <div class="row">
            <div class="col">
                <h3 class="text-center" style="font-size: 45px;">{{.Question}}</h3>

                <form class="col-md-8 m-auto" action="/create" method="post">
                    <input type="hidden" name="idquis" id="idquis" value="{{.idquis}}"/>
                    <div class="form-group">
                        <label for="Names">Nama</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Nama" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">No Telephone</label>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Catatan</label>
                        <input type="text" class="form-control" id="noted" name="noted" placeholder="Catatan">
                    </div>
                    <div class="row">
                    <div class="form-group col-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radio1" value="Kurang" required>
                            <label class="form-check-label">Kurang</label>
                        </div>
                    </div>
                    <div class="form-group col-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radio1" value="Biasa" required>
                            <label class="form-check-label">Biasa</label>
                        </div>
                    </div>
                    <div class="form-group col-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radio1" value="Bagus" required>
                            <label class="form-check-label">Bagus</label>
                        </div>
                    </div>
                </div>
                   
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Simpan</button>
                      </div>
                </form>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
        $.widget.bridge('uibutton', $.ui.button)
    </script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
