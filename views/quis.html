{{template "layout/header" .}}
{{template "layout/navbar" .}}
{{template "layout/sidemenu" .}}
<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Pertanyaan Survei</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/admin">Home</a></li>
                        <li class="breadcrumb-item active">Pertanyaan Survei</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Pertanyaan Survei</h3>
                        </div>
                        <form action="/createquis" method="post">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="question">Pertanyaan</label>
                                    <input type="text" class="form-control" name="question" id="question" placeholder="Kepuasan" required>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Simpan</button>
                              </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{{template "layout/footer" .}}
